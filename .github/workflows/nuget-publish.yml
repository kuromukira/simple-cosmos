name: .NET

on:
  push:
    branches:
      - 'prod'

jobs:
  publish:
    name: Build, Pack & Publish NuGet
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # Use specific .NET Version
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x
        
    # Restore
    - name: Restore dependencies
      run: |
        cd ./code
        dotnet restore
      
    # Build
    - name: Build
      run: |
        cd ./code
        dotnet build --no-restore

    # Pack
    - name: Pack
      run: dotnet pack code/Universe/UniverseQuery.csproj -c Release
      
    # Publish
    - name: Publish
      run: dotnet nuget push *.nupkg -s https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_KEY}} --skip-duplicate
